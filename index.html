<script>
    let visibility = false;
    function toogleLabels() {
        visibility = !visibility;
        let spanText = document.getElementsByName('linkLabel');
        spanText.forEach(el => el.className = visibility == true ? 'collapse.show' : 'collapse');
    }
    let views = document.getElementsByClassName('col');

    let greenMile = document.getElementById('greenMile');
    let client = document.getElementById('client');
    let interaction = document.getElementById('interaction');
    let serviceRequest = document.getElementById('serviceRequest');
    let clientHistory = document.getElementById('clientHistory');
    const show = 'col show';
    const collapse = 'col collapse';

    function showGreenMile() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            greenMile.className = show;
        }
    }
    function showClient() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            client.className = show;
        }
    }
    function showRequest() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            serviceRequest.className = show;
        }
    }
    function showInteraction() {
        for (var i = 0; i < views.length; i++) {

            interaction.className = show;

    }
    function showClientHistory() {

</script>
